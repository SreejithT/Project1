<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function change(){
            if (document.getElementById("img1").style.display=="none"){
                document.getElementById("img1").style.display="inline-block"
                document.getElementById("img2").style.display="none"

            }
            else{
          document.getElementById("img1").style.display="none"
          document.getElementById("img2").style.display="inline-block"
            }
         
        }
    </script>
    <div>
    
    <img id="img1" src="images/logo.png" alt="">
    <img id="img2" style="display: none;" src="images/apple.png" alt="">
    
</div>
<button onclick="change()">Change</button>
    <!-- <a href="images/logo.png">
    <img src="images/logo3.png" alt="">
    </a> -->
    
</body>
</html>
