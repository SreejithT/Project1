<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var obj={name:"Amal",age:20}
        var person={
            name:"Rony",
            age:22,
            display:function(message,date){
                console.log("Name :",this.name)
                console.log("Age :",this.age)
                console.log(message,"Date is:",date)
            }
        }
        // person.display.call(obj,"Good Afternoon",new Date().getDate()) // call function - to borrow function
        // person.display.apply(obj,["Good Morning",new Date().getDate()]) //apply function
       let f= person.display.bind(obj,"Good Night",new Date().getDate())  //bind function
       f()



    </script>
    
</body>
</html>
